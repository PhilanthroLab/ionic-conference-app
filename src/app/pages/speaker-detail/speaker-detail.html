<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{speaker?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding speaker-detail">
  <div *ngIf="speaker" class="ion-text-center">
    <img [src]="speaker.profilePic" [alt]="speaker.name">
    <br>

    <ion-button fill="clear" size="small" color="twitter">
      <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="github">
      <ion-icon name="logo-github" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="instagram">
      <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <p>{{speaker?.about}}</p>

  <ion-row class="ion-no-padding ion-justify-content-center">
    <ion-col size="4" class="ion-text-left">
      <ion-button fill="clear" size="small" color="primary" (click)="goToSpeakerTwitter(speaker)">
        <ion-icon name="logo-twitter" slot="start"></ion-icon>
        Tweet
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button fill="clear" size="small" color="primary" (click)="openSpeakerShare(speaker)">
        <ion-icon name="share-social" slot="start"></ion-icon>
        Share
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-right">
      <ion-button fill="clear" size="small" color="primary" (click)="openContact(speaker)">
        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
        Contact
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
